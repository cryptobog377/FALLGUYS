<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FALLGUYS Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: url('https://i.pinimg.com/1200x/ff/9d/a6/ff9da648067c0f476f139a4004553f93.jpg') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }

    img.logo {
      width: 840px;
      max-width: 90%;
      margin-bottom: 30px;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
    }

    p {
      font-size: 1.3rem;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 20px;
      color: #000;
      max-width: 500px;
      margin: 10px auto 30px;
      text-shadow: none;
    }

    .contract-box {
      background: #fff;
      color: #000;
      font-size: 1.2rem;
      font-family: monospace;
      padding: 15px 40px;
      border-radius: 12px;
      margin-bottom: 40px;
      width: 60%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #ff57c1;
      color: white;
      font-size: 1.1rem;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 0 #b32c85;
      transition: all 0.15s;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 0 #b32c85;
      background: #ff70d4;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <img class="logo" src="https://www.freelogovectors.net/wp-content/uploads/2023/01/fall_guys_logo-freelogovectors.net_.png" alt="Fall Guys Logo">
  <p>No strategy. Just chaos. Buy, fall, repeat.</p>

  <div class="contract-box">
    TOKEN CONTRACT: <b>TBA</b>
  </div>

  <div class="buttons">
    <button class="btn" onclick="window.open('https://x.com/i/communities/1986612530001629507','_blank')">Join Community</button>
  </div>

  <footer>
    © 2025 FALLGUYS Token — The Floor is Lava.
  </footer>
</body>
</html>
